<div *ngIf="museum" id="site-plan-fullscreen-component">
    <button mat-button id="close" type="button" (click)="location.back()">
        <mat-icon>close</mat-icon>
    </button>

    <img [src]="'/uploads/' + this.museum._id + '/' + museum.getContent(locale).sitePlan.filename"
         [alt]="museum.getContent(locale).sitePlan.alternativeText">
</div>
