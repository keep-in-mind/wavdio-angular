<div *ngIf="museum" id="museum-fullscreen-component">

    <button mat-button id="close" type="button" (click)="location.back()">
        <mat-icon>close</mat-icon>
    </button>

    <img [src]="'/uploads/' + this.museum._id + '/' + museum.getContent(locale).image.filename"
         [alt]="museum.getContent(locale).image.alternativeText">
</div>
