<div class="wrapper">
  <section class="sidebar">
    <app-sidebar></app-sidebar>
  </section>
  <section class="header ml-3 mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Home</li>
    </ol>
    <h1>{{descHeader}}</h1>
  </section>
  <section class="content-left ml-3 mr-2">

    <!-- Stand-alone exhibits -->
    <section class="mt-2">
      <app-box-card descHeader="Exhibits">
        <div header>
          <a *ngIf="museum"
             routerLink="/admin/exhibit/new/{{museum._id}}"
             routerLinkActive="active">
            
            <fa-icon class="fa-lg" icon="plus-circle"></fa-icon>
          </a>
        </div>
        <div body *ngFor="let exhibit of exhibits">
          <app-exhibit-card [exhibit]="exhibit"
                            [width]="'125px'"
                            [height]="'150px'"
                            [selectedLanguage]="locale"
                            [link]="'/admin/exposition/'+ exhibit._id">
          </app-exhibit-card>
        </div>
      </app-box-card>
    </section>

    <!-- Section Expositions -->
    <section class="mt-2">
      <app-box-card [descHeader]="descExpositionsHeader">
        <div header>
          <a routerLink="/admin/exposition/new" routerLinkActive="active">
            <fa-icon class="fa-lg" icon="plus-circle"></fa-icon>
          </a>
        </div>
        <div body *ngFor="let exposition of expositions">
          <app-exposition-card [exposition]="exposition" [width]="'125px'" [height]="'150px'"
                               [selectedLanguage]="locale"
                               [link]="'/admin/exposition/'+ exposition._id"></app-exposition-card>
        </div>
      </app-box-card>
    </section>
  </section>
</div>
<div *ngIf="this.cookieLawService">
  <ng-container *ngIf='this.cookieLawService.isAccepted()'>
    <div class="fixed-bottom text-center">
      <div class="p-3 mb-2 bg-secondary text-white">
        <h3>Diese Website verwendet Cookies</h3>
        <p> – nähere Informationen dazu und zu Ihren
          Rechten als Benutzer finden Sie in
          unserer Datenschutzerklärung am Ende der Seite. Klicken Sie auf „Ich stimme zu“, um Cookies zu akzeptieren und
          direkt unsere Website besuchen zu können.</p>
        <button type="button" class="btn btn-light btn-lg" (click)="this.cookieLawService.accepted()">Ich stimme
          zu
        </button>
      </div>
    </div>
  </ng-container>
</div>
