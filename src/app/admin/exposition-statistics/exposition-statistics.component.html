<div class="wrapper">
  <aside class="sidebar">
    <app-sidebar></app-sidebar>
  </aside>
  <main class="content mx-3">

    <!-- Breadcrumbs & Header -->

    <header class="mt-2">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/home">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/statistics">Museums-Statistik</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ausstellungs-Statistik</li>
      </ol>
      <h1>Ausstellungs-Statistik</h1>
    </header>

    <!-- Likes -->

    <div class="card mt-2">
      <div class="card-header">
        Likes
      </div>
      <div class="card-body" style="width: 90%">
        <ngx-charts-line-chart
          [scheme]="colorScheme"
          [results]="multi"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [autoScale]="autoScale"
          [timeline]="timeline">
        </ngx-charts-line-chart>
      </div>
    </div>

    <!-- Exhibits -->

    <div class="card mt-2">
      <div class="card-header">
        Ausstellungsst√ºcke
      </div>
      <div class="card-body d-flex flex-wrap">
        <app-exhibit-card
          *ngFor="let exhibit of exhibits"
          [selectedLanguage]="locale"
          [exhibit]="exhibit"
          [width]="'125px'"
          [height]="'150px'"
          [link]="'/admin/statistics/exhibit/'+ exhibit._id">
        </app-exhibit-card>
      </div>
    </div>

    <!-- Comments -->

    <div *ngIf="exposition" class="card mt-2">
      <div class="card-header">
        Kommentare
      </div>
      <div class="card-body">
        <div class="comment-card" *ngFor="let comment of exposition.comments">
          <app-comment-card>{{comment.text}}</app-comment-card>
        </div>
      </div>
    </div>

  </main>
</div>

<app-cookie-banner></app-cookie-banner>
